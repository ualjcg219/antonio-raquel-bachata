                    <label class="block text-xs font-bold text-gray-600 uppercase mb-2 ml-1">Password</label>

                <button class="w-full bg-rose-600 text-white py-4 rounded font-bold uppercase tracking-wider hover:bg-rose-700 transition-colors shadow-lg shadow-rose-600/20">
