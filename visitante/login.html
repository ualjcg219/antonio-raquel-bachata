        <button type="submit" class="w-full bg-rose-600 text-white py-4 rounded font-bold uppercase tracking-wider hover:bg-rose-700 transition-colors shadow-lg shadow-rose-600/20">

  <script>
    // Debug helpers: comprueba en consola si hay recursos no encontrados
    window.addEventListener('load', () => {
      // Observa elementos que no carguen en la consola Network
      console.log('Página login cargada, comprueba la pestaña Network para 404s de CSS/JS/imagen.');
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        document.getElementById('loginMsg').textContent = 'Email y contraseña son requeridos.';
        return;
      }

      try {
        const res = await fetch('/api/controllers/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ Email: email, Contrasena: password })
        });

        // Si la petición no responde JSON, captura el texto para depuración
        const contentType = res.headers.get('content-type') || '';
        const body = contentType.includes('application/json') ? await res.json() : { message: await res.text() };

        if (res.ok) {
          if (body.token) localStorage.setItem('token', body.token);
          localStorage.setItem('cliente', JSON.stringify(body.cliente || {}));
          document.getElementById('loginMsg').textContent = body.message || 'Login correcto';
          // Redirigir tras 600ms para mostrar mensaje
          setTimeout(() => window.location.href = '../cliente/area-cliente-inicio.html', 600);
        } else {
          document.getElementById('loginMsg').textContent = body.message || 'Credenciales inválidas';
        }
      } catch (err) {
        console.error('Error en fetch:', err);
        document.getElementById('loginMsg').textContent = 'Error de red: ' + err.message;
      }
    });
  </script>
