        <main class="flex-grow flex items-center justify-center py-12 px-4">
            <div class="w-full max-w-6xl border-[3px] border-rose-600 p-6 md:p-12 rounded-sm bg-white">
            <h1 class="text-2xl md:text-3xl font-black uppercase text-center mb-8">Registro</h1>

            <form id="registerForm" novalidate class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-6">
                <!-- Columna 1 -->
                <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Nombre</label>
                    <input id="nombre" name="Nombre" type="text" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Apellido</label>
                    <input id="apellido" name="Apellidos" type="text" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Teléfono</label>
                    <input id="telefono" name="Telefono" type="tel" class="w-full border px-3 py-2 rounded">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Fecha de nacimiento</label>
                    <input id="fecha_nacimiento" name="FechaNacimiento" type="date" class="w-full border px-3 py-2 rounded">
                </div>
                </div>

                <!-- Columna 2 -->
                <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Email</label>
                    <input id="email" name="Email" type="email" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Repetir Email</label>
                    <input id="email_confirm" name="EmailConfirm" type="email" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">DNI</label>
                    <input id="dni" name="DNI" type="text" class="w-full border px-3 py-2 rounded" required>
                </div>
                </div>

                <!-- Columna 3 -->
                <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Contraseña</label>
                    <input id="password" name="Contrasena" type="password" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Repetir contraseña</label>
                    <input id="password_confirm" name="ContrasenaConfirm" type="password" class="w-full border px-3 py-2 rounded" required>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Código postal</label>
                    <input id="cp" name="CodigoPostal" type="text" class="w-full border px-3 py-2 rounded">
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Género</label>
                    <select id="genero" name="Genero" class="w-full border px-3 py-2 rounded">
                    <option value="">Selecciona</option>
                    <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                    <option value="Otro">Otro</option>
                    </select>
                </div>
                </div>

                <!-- Buttons: ocupa toda la fila -->
                <div class="col-span-3 mt-6 flex justify-between items-center">
                <button type="button" onclick="window.history.back()" class="bg-rose-500 hover:bg-rose-600 text-white py-3 px-6 rounded">Cancelar</button>
                <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white py-3 px-6 rounded">Siguiente</button>
                </div>
            </form>

            <div id="registerMsg" class="mt-4 text-center text-rose-600"></div>

    <script>
        // Mapea las opciones de texto a los valores enum de la BD ('M','F','O')
        function mapGeneroToEnum(text) {
        if (!text) return '';
        const t = text.toLowerCase();
        if (t.includes('hombre') || t === 'hombre') return 'M';
        if (t.includes('mujer') || t === 'mujer') return 'F';
        return 'O';
        }

        document.getElementById('registerForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
            Nombre: document.getElementById('nombre').value.trim(),
            Apellidos: document.getElementById('apellido').value.trim(),
            Telefono: document.getElementById('telefono').value.trim(),
            FechaNacimiento: document.getElementById('fecha_nacimiento').value || null,
            Email: document.getElementById('email').value.trim(),
            EmailConfirm: document.getElementById('email_confirm').value.trim(),
            DNI: document.getElementById('dni').value.trim(),
            Contrasena: document.getElementById('password').value,
            ContrasenaConfirm: document.getElementById('password_confirm').value,
            CodigoPostal: document.getElementById('cp').value.trim(),
            Genero: mapGeneroToEnum(document.getElementById('genero').value)
        };

        // Validaciones básicas en frontend
        if (!data.Nombre || !data.Apellidos || !data.Email || !data.DNI || !data.Contrasena) {
            document.getElementById('registerMsg').textContent = 'Completa los campos obligatorios.';
            return;
        }
        if (data.Email !== data.EmailConfirm) {
            document.getElementById('registerMsg').textContent = 'Los emails no coinciden.';
            return;
        }
        if (data.Contrasena !== data.ContrasenaConfirm) {
            document.getElementById('registerMsg').textContent = 'Las contraseñas no coinciden.';
            return;
        }

        // Guardar temporalmente y redirigir a confirmación
        localStorage.setItem('registroTemp', JSON.stringify(data));
        window.location.href = 'registro2.html';
        });
    </script>
