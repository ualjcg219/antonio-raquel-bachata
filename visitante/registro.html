<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Antonio & Raquel Bachata Passion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; }
        /* Ajustes para que los inputs se vean exactamente como el mockup */
        input, select {
            font-weight: 300; /* Letra fina en el placeholder */
        }
        input::placeholder {
            color: #9ca3af; /* Gris suave */
        }
    </style>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

    <header class="bg-black text-white py-4 border-b border-gray-800">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4 relative">
            
            <div class="flex items-center justify-center md:justify-start w-full md:w-auto">
                <div class="relative flex items-center justify-center bg-rose-600 w-12 h-12 rounded-full md:absolute md:left-0">
                    <span class="font-black text-white text-xs leading-tight text-center">A&R<br>BACHATA</span>
                </div>
            </div>

            <div class="text-center flex-grow">
                <h1 class="text-2xl md:text-3xl font-bold tracking-widest">ANTONIO<span class="text-rose-600">&</span>RAQUEL</h1>
                <p class="text-rose-600 font-bold tracking-[0.3em] text-sm uppercase">Bachata Passion</p>
            </div>

            <div class="w-full md:w-auto flex justify-center md:justify-end">
                <a href="index.html" class="bg-rose-600 hover:bg-rose-700 text-white px-6 py-2 rounded shadow transition-colors text-sm font-semibold">
                    Volver a página de inicio
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 md:px-12">
        
        <div class="w-full max-w-6xl border-[3px] border-rose-600 p-8 md:p-12 rounded-sm bg-white relative">
            
            <form action="#" method="POST">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-6 mb-12">
                    
                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Nombre</label>
                            <input type="text" placeholder="Ej: Antonio Jesús" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Apellido</label>
                            <input type="text" placeholder="Ej: Castillo López" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Teléfono</label>
                            <input type="tel" placeholder="Ej: 123456789" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Fecha de nacimiento</label>
                            <input type="text" placeholder="99/99/9999" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Email</label>
                            <input type="email" placeholder="Ej: correoinventado@gmail.com" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Introduzca de nuevo su email</label>
                            <input type="email" placeholder="Ej: correoinventado@gmail.com" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">DNI</label>
                            <input type="text" placeholder="12345678A" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Introduzca su contraseña</label>
                            <input type="password" placeholder="miContraseña1234" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Introduzca de nuevo su contraseña</label>
                            <input type="password" placeholder="miContraseña1234" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Código postal</label>
                            <input type="text" placeholder="Ej: 04130" class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm text-gray-700 mb-2">Género</label>
                            <div class="relative">
                                <select class="w-full border border-gray-300 rounded px-4 py-3 focus:outline-none focus:border-rose-500 text-sm appearance-none bg-white text-gray-500">
                                    <option>Value</option>
                                    <option>Hombre</option>
                                    <option>Mujer</option>
                                    <option>Otro</option>
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center mt-12">
                    <button type="button" onclick="window.history.back()" class="bg-rose-500 hover:bg-rose-600 text-white font-bold py-2 px-8 rounded text-lg shadow-md transition-colors">
                        Cancelar
                    </button>
                    
                    <button type="submit" class="bg-rose-600 hover:bg-rose-700 text-white font-bold py-2 px-8 rounded text-lg shadow-md transition-colors">
                        Siguiente
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-black text-white py-8 border-t border-gray-800">
        <div class="container mx-auto px-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="text-rose-500 text-lg font-medium">
                    Antonio&Raquel Bachata
                </div>
                <div class="flex gap-4">
                    <a href="#" class="text-rose-600 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
                    </a>
                    <a href="#" class="text-rose-600 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M22.54 6.42a2.78 2.78 0 0 0-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 0 0-1.94 2A29 29 0 0 0 1 11.75a29 29 0 0 0 .46 5.33A2.78 2.78 0 0 0 3.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 0 0 1.94-2 29 29 0 0 0 .46-5.33 29 29 0 0 0-.46-5.33zM9.75 15.02l5.75-3.27-5.75-3.27v6.54z"></path></svg>
                    </a>
                    <a href="#" class="text-rose-600 hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
