                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-rose-600 group-hover:scale-110 transition-transform duration-300"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
                        <span class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-[10px] font-bold text-white">A&R</span>
                    </div>
                    <div class="flex flex-col leading-none">
                        <span class="text-lg font-bold tracking-widest">ANTONIO&RAQUEL</span>
                        <span class="text-xs text-rose-500 font-bold tracking-widest">BACHATA PASSION</span>
                    </div>
                </a>
                <nav class="hidden md:flex items-center gap-8 text-sm uppercase tracking-wider">
                    <a href="cursos.html" class="text-gray-100 hover:text-rose-400 transition-colors">Cursos</a>
                    <a href="catalogo.html" class="text-gray-100 hover:text-rose-400 transition-colors">Catálogo</a>
                    <a href="eventos.html" class="text-gray-100 hover:text-rose-400 transition-colors">Eventos</a>

                    <a href="galeria.html" class="text-gray-100 hover:text-rose-400 transition-colors">Galería</a>
                </nav>
                <div class="hidden md:flex items-center gap-4">
                     <a href="catalogo.html" class="relative hover:text-rose-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>

                    <a href="login.html" class="flex items-center gap-2 bg-rose-600 hover:bg-rose-700 px-4 py-2 rounded text-xs font-bold uppercase transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> Iniciar Sesión

                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>

                </div>
            </nav>
        </div>
    </header>

    <!-- CONTENT -->
    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-4xl">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-black uppercase tracking-tight">Regístrese:</h1>
                <p class="text-xs text-gray-500 text-right max-w-[150px]">El siguiente es igual, pero los datos están rellenos</p>
            </div>

            <div class="border-t border-gray-200 pt-8">
                <form class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
                    <!-- Left Column -->
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Nombre</label>
                            <input type="text" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Apellido</label>
                            <input type="text" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Teléfono</label>
                            <input type="tel" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Fecha de nacimiento</label>
                            <input type="date" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Email</label>
                            <input type="email" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Introduzca de nuevo su email</label>
                            <input type="email" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-600 uppercase mb-2">DNI</label>
                                <input type="text" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Código postal</label>
                                <input type="text" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Género</label>
                            <select class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                                <option value="">Seleccionar</option>
                                <option value="M">Mujer</option>
                                <option value="H">Hombre</option>
                                <option value="O">Otro</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Passwords -->
                    <div class="md:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-12 mt-2">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Introduzca su contraseña</label>
                            <input type="password" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 uppercase mb-2">Introduzca de nuevo su contraseña</label>
                            <input type="password" class="w-full p-3 border border-gray-200 rounded bg-gray-50 focus:outline-none focus:border-rose-500 text-sm">
                        </div>
                    </div>

                    <div class="md:col-span-2 flex justify-between items-center mt-12 border-t border-gray-100 pt-8">
                        <button type="button" class="bg-gray-200 text-gray-600 px-8 py-3 rounded font-bold uppercase hover:bg-gray-300 transition-colors text-sm">
                            Cancelar
                        </button>
                        <button type="submit" class="bg-gray-900 text-white px-8 py-3 rounded font-bold uppercase hover:bg-rose-600 transition-colors text-sm">
                            Regístrese
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white pt-8 pb-8 border-t border-gray-800">
        <div class="container mx-auto px-4 text-center text-xs text-gray-600">
            &copy; 2025 Antonio & Raquel Bachata Passion.
        </div>

        function toggleMenu() { document.getElementById('mobile-menu').classList.toggle('hidden'); }
